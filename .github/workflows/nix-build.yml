# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name:  Nix build

on:
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'packages/**'
      - 'modules/**'
      - 'hosts/**'
      - 'npins/**'
      - '.github/workflows/nix-build.yml'
  push:
    branches-ignore:
      - 'update/flake'
      - 'automated-flake-update'
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'packages/**'
      - 'modules/**'
      - 'hosts/**'
      - 'npins/**'
      - '.github/workflows/nix-build.yml'
  workflow_dispatch:

jobs:

  flake-check:
    name: Flake Check
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup SSH known hosts
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 1
        max_attempts: 3
        retry_wait_seconds: 5
        command: |
          mkdir -p ~/.ssh
          ssh-keyscan -T 10 git.polarmutex.dev >> ~/.ssh/known_hosts

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          auto-optimise-store = true
          accept-flake-config = true
          access-tokens = github.com=${{ secrets.PAT }}
          experimental-features = nix-command flakes pipe-operators
          max-jobs = auto
          substituters = https://cache.nixos.org/ https://nix-community.cachix.org https://zed.cachix.org
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cosmic.cachix.org-1:Dya9IyXD4xdBehWjrkPv6rtxpmMdRel02smYzA85dPE= zed.cachix.org-1:/pHQ6dpMsAZk2DiP4WCL0p9YDNKWj2Q5FL20bNmw1cU=
    - uses: cachix/cachix-action@master
      with:
        name: polarmutex
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Test SSH connectivity
      run: |
        ssh -T git@git.polarmutex.dev || true

    - name: Run nix flake check
      run: |
        nix flake check -L --accept-flake-config

  checks:
    name: Checks
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flake_output:
          # Custom packages (ensuring CI validation)
          - blink-cmp
          - context7-mcp
          - github-mcp
          - mcp-nixos
          - morgen
          - neovim
          - _1password-cli
          - _1password-gui
          - brave
          - ghostty-polar
          # - modern-bash
          - obsidian
          - ollama
          - zed-editor
          - ungoogled-chromium
          - wezterm
          # google-chrome
          # claud-code wrapped
          # ollama
          # android-studio
    steps:
    - uses: actions/checkout@v6

    - name: Setup SSH known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan git.polarmutex.dev >> ~/.ssh/known_hosts

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          auto-optimise-store = true
          accept-flake-config = true
          access-tokens = github.com=${{ secrets.PAT }}
          experimental-features = nix-command flakes pipe-operators
          max-jobs = auto
          substituters = https://cache.nixos.org/ https://nix-community.cachix.org https://zed.cachix.org
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cosmic.cachix.org-1:Dya9IyXD4xdBehWjrkPv6rtxpmMdRel02smYzA85dPE= zed.cachix.org-1:/pHQ6dpMsAZk2DiP4WCL0p9YDNKWj2Q5FL20bNmw1cU=

    - uses: cachix/cachix-action@master
      with:
        name: polarmutex
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: Test SSH connectivity
      run: |
        ssh -T git@git.polarmutex.dev || true

    - name: Build package
      id: build
      run: nix build .#${{ matrix.flake_output }} -L  --accept-flake-config
    - name: Generate build summary
      if: always()
      run: |
        {
          echo "## Build Results: ${{ matrix.flake_output }}"
          echo ""
          echo "**Package:** \`${{ matrix.flake_output }}\`"
          echo "**Status:** ${{ job.status }}"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Build completed successfully"
          else
            echo "❌ Build failed - check logs above"
          fi
        } >> $GITHUB_STEP_SUMMARY
